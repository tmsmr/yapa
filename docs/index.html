<html lang="en">
<head>
    <title>yapa.js</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/nord.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="versions/yapa-0.9.1.js"
            integrity="sha384-mxa2kC7J33fN+0TUBOIi4nAehBtMGrILGkhs2c5BFnmV4qBLA2Qpj1XpIxs7sLH9"
    ></script>
</head>
<body class="dark">
<div id="title">
    <h1>yapa.js</h1>
    <h3>Yet another particle animation...</h3>
</div>
<div id="configurator">
    <div id="config">
        <h3>Nodes</h3>
        <div class="configvalue">
            <label>
                <input type="range" id="node_density" min="0.1" max="2.0" step="0.1">
                Density
            </label>
        </div>
        <div class="configvalue">
            <label>
                <input type="range" id="node_velocity" min="0.0" max="2.0" step="0.1">
                Velocity
            </label>
        </div>
        <div class="configvalue">
            <label>
                <input type="range" id="node_radius" min="1.0" max="4.0" step="0.1">
                Radius
            </label>
        </div>

        <h3>
            <label>
                Connections
                <input type="checkbox" id="conns_enabled">
            </label>
        </h3>
        <div class="configvalue">
            <label>
                <input type="range" id="conns_distance" min="50" max="500" step="1">
                Distance
            </label>
        </div>
        <div class="configvalue">
            <label>
                <input type="range" id="conns_width" min="0.1" max="2.0" step="0.1">
                Width
            </label>
        </div>

        <h3>Colors</h3>
        <div class="configvalue">
            <label>
                <span class="colorinput">
                    <input type="color" id="bg_color">
                </span>
                Background
            </label>
        </div>
        <div class="configvalue">
            <label>
                <span class="colorinput">
                    <input type="color" id="node_color">
                </span>
                Nodes
            </label>
        </div>
        <div class="configvalue">
            <label>
                <span class="colorinput">
                    <input type="color" id="conn_color">
                </span>
                Connections
            </label>
        </div>

        <h3>
            <label>
                Transmissions
                <input type="checkbox" id="trans_enabled">
            </label>
        </h3>
        <div class="configvalue">
            <label>
                <input type="range" id="trans_interval" min="100" max="10000" step="1">
                Interval
            </label>
        </div>
        <div class="configvalue">
            <label>
                <input type="range" id="trans_speed" min="0.1" max="6.0" step="0.1">
                Speed
            </label>
        </div>
        <div class="configvalue">
            <label>
                <input type="range" id="trans_width" min="0.1" max="4.0" step="0.1">
                Width
            </label>
        </div>
        <div class="configvalue">
            <label>
                <span class="colorinput">
                    <input type="color" id="color_trans_a">
                </span>
                Gradient start
            </label>
        </div>
        <div class="configvalue">
            <label>
                <span class="colorinput">
                    <input type="color" id="color_trans_b">
                </span>
                Gradient end
            </label>
        </div>

        <h3>
            <label>
                Packets
                <input type="checkbox" id="packets_enabled">
            </label>
        </h3>
    </div>
    <div id="yapa">
    </div>
</div>
<div id="codegen">
    <h3>
        <label>
            Show configuration
            <input type="checkbox" id="codegen_active">
        </label>
    </h3>
    <pre>
        <code class="language-js" id="generated" style="display: none;">
        </code>
    </pre>
</div>
</body>
<script src="configurator.js"></script>
</html>
