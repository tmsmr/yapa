<html lang="en">
<head>
    <title>yapa</title>
    <meta charset="utf-8"/>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }

        #yapa-container-1 {
            width: 40%;
            height: 80%;
        }
        #yapa-container-2 {
            width: 40%;
            height: 80%;
        }
    </style>
    <script src="yapa.js"></script>
</head>

<div id="yapa-container-1">
</div>
<div id="yapa-container-2">
</div>
</body>
<script type="text/javascript">
    new Yapa(document.getElementById("yapa-container-1"), new YapaConfig()).start();
    new Yapa(document.getElementById("yapa-container-2"), new YapaConfig()).start();
</script>
</html>
